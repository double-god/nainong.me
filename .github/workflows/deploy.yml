# ==========================================
# Hybrid Deployment Workflow
# Build: GitHub-hosted runner (ubuntu-latest)
# Deploy: Self-hosted runner (2GB server)
# ==========================================

name: Deploy to Production

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  FRONTEND_IMAGE: doublegooood/blog-frontend
  BACKEND_IMAGE: doublegooood/blog-backend

jobs:
  # ==========================================
  # Job 1: Build & Push Images (GitHub Runner)
  # ==========================================
  build:
    name: Build & Push Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          build-args: |
            NODE_OPTIONS=--max-old-space-size=1536
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # Job 2: Deploy to Server (Self-Hosted Runner)
  # ==========================================
  deploy:
    name: Deploy to Server
    needs: build
    runs-on: self-hosted

    steps:
      - name: Generate docker-compose.yml
        run: |
          cat > docker-compose.yml <<'EOF'
          services:
            backend:
              image: doublegooood/blog-backend:latest
              container_name: blog-backend
              restart: always
              volumes:
                - ./backend/pb_data:/app/pb_data
              deploy:
                resources:
                  limits:
                    cpus: '0.50'
                    memory: 256M
                  reservations:
                    cpus: '0.25'
                    memory: 128M

            frontend:
              image: doublegooood/blog-frontend:latest
              container_name: blog-frontend
              restart: always
              environment:
                - PUBLIC_API_URL=${PUBLIC_API_URL:-https://api.nainong.me}
              expose:
                - "80"
              deploy:
                resources:
                  limits:
                    cpus: '1.0'
                    memory: 300M
                  reservations:
                    cpus: '0.50'
                    memory: 150M

            nginx:
              image: nginx:alpine
              container_name: blog-gateway
              restart: always
              ports:
                - "8080:80"
                - "8443:443"
              volumes:
                - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
              depends_on:
                - backend
                - frontend
              deploy:
                resources:
                  limits:
                    cpus: '0.25'
                    memory: 128M
          EOF

      - name: Pre-Cleanup (Remove Old Data)
        run: |
          # 使用 Docker 容器清理 root 权限文件
          docker run --rm -v "$(pwd)/backend/pb_data:/data" alpine:latest \
            sh -c "rm -rf /data/* 2>/dev/null || true"

      - name: Pull Latest Images
        run: |
          docker compose pull

      - name: Deploy Application
        run: |
          docker compose down --remove-orphans
          docker compose up -d --force-recreate

      - name: Wait for Health Check
        run: |
          sleep 15
          docker compose ps

      - name: Critical Cleanup (Free Disk Space)
        run: |
          # 清理未使用的镜像和构建缓存，释放 2GB 服务器空间
          docker system prune -af --filter "until=1h"

      - name: Health Check
        run: |
          if curl -sf http://localhost:8080 > /dev/null; then
            echo "✅ Deployment successful"
          else
            echo "❌ Health check failed"
            docker compose logs --tail=50
            exit 1
          fi
