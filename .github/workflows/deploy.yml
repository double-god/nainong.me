# ==========================================
# Hybrid Deployment Workflow
# Build: GitHub-hosted runner (ubuntu-latest)
# Deploy: Self-hosted runner (2GB server)
# ==========================================

name: Deploy to Production

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  FRONTEND_IMAGE: doublegooood/blog-frontend
  BACKEND_IMAGE: doublegooood/blog-backend

jobs:
  # ==========================================
  # Job 1: Build & Push Images (GitHub Runner)
  # ==========================================
  build:
    name: Build & Push Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          build-args: |
            NODE_OPTIONS=--max-old-space-size=1536
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

# ==========================================
  # Job 2: Deploy to Server (Self-Hosted Runner)
  # ==========================================
  deploy:
    name: Deploy to Server
    needs: build
    runs-on: self-hosted

    steps:
      - name: Fix workspace permissions
        run: |
          # 使用 sudo 强制将工作目录的所有权改回给当前 runner 用户
          sudo chown -R $USER:$USER ${{ github.workspace }} || true
          # 或者直接删除冲突的 db 文件（因为你有挂载备份，且部署时会重新生成/拉取）
          # sudo rm -rf ${{ github.workspace }}/backend/pb_data/data.db || true

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Production Nginx Config
        run: |
          mkdir -p nginx
          cat > nginx/nginx.conf <<'EOF'
          events { worker_connections 1024; }
          http {
              include mime.types;
              default_type application/octet-stream;
              gzip on;
              server {
                  listen 80;

                  # 1. 静态资源：强力前缀匹配，优先级最高 (解决 CSS 404/MIME 报错)
                  location ^~ /_astro/ {
                      proxy_pass http://blog-frontend:80;
                      proxy_set_header Host $host;
                      expires -1;
                      add_header Cache-Control "no-store, no-cache, must-revalidate";
                  }

                  # 2. 后端 API：仅匹配特定前缀，避免拦截静态资源
                  location ~ ^/(api|_admin|_schema) {
                      proxy_pass http://blog-backend:8090;
                      proxy_set_header Host $host;
                      proxy_set_header X-Real-IP $remote_addr;
                  }

                  # 3. 默认前端转发
                  location / {
                      proxy_pass http://blog-frontend:80;
                      proxy_set_header Host $host;
                  }
              }
          }
          EOF

      - name: Generate docker-compose.yml
        run: |
          cat > docker-compose.yml <<'EOF'
          services:
            backend:
              image: doublegooood/blog-backend:latest
              container_name: blog-backend
              restart: always
              volumes:
                - ./backend/pb_data:/app/pb_data
              deploy:
                resources:
                  limits:
                    cpus: '0.50'
                    memory: 256M

            frontend:
              image: doublegooood/blog-frontend:latest
              container_name: blog-frontend
              restart: always
              environment:
                - PUBLIC_API_URL=${{ secrets.PUBLIC_API_URL || 'https://api.nainong.me' }}
              expose:
                - "80"
              deploy:
                resources:
                  limits:
                    cpus: '1.0'
                    memory: 300M

            nginx:
              image: nginx:alpine
              container_name: blog-gateway
              restart: always
              ports:
                - "8080:80"
              volumes:
                - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
              depends_on:
                - backend
                - frontend
          EOF

      - name: Pull and Re-deploy
        run: |
          docker compose pull
          # 停止旧容器并彻底重建，确保不再使用旧的哈希文件
          docker compose down --remove-orphans
          docker compose up -d --force-recreate --no-build
          # 关键：确保网关重载最新的 Nginx 配置
          docker exec blog-gateway nginx -s reload

      - name: Health Check
        run: |
          # 给予 2GB 内存服务器足够的启动缓冲时间
          sleep 15
          if curl -sf http://localhost:8080 > /dev/null; then
            echo "✅ Deployment successful"
          else
            echo "❌ Health check failed"
            docker compose logs --tail=50
            exit 1
          fi

      - name: Intelligent Cleanup
        run: |
          # 仅清理超过 1 小时的孤儿镜像，不影响当前运行版本
          docker image prune -f --filter "until=1h"
          docker builder prune -f