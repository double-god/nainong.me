# ==========================================
# Hybrid Deployment Workflow
# Build: GitHub-hosted runner (ubuntu-latest)
# Deploy: Self-hosted runner (2GB server)
# ==========================================

name: Deploy to Production

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  FRONTEND_IMAGE: doublegooood/blog-frontend
  BACKEND_IMAGE: doublegooood/blog-backend

jobs:
  # ==========================================
  # Job 1: Build & Push Images (GitHub Runner)
  # ==========================================
  build:
    name: Build & Push Images
    runs-on: ubuntu-latest
    timeout-minutes: 60  # ËÆæÁΩÆ 60 ÂàÜÈíüË∂ÖÊó∂

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          build-args: |
            NODE_OPTIONS=--max-old-space-size=2048
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

# ==========================================
  # Job 2: Deploy to Server (Self-Hosted Runner)
  # ==========================================
  deploy:
    name: Deploy to Server
    needs: build
    runs-on: self-hosted

    steps:
      # --- Á¨¨‰∏ÄÊ≠•ÔºöÁî® Docker ÂÆπÂô®"ÈôçÁª¥ÊâìÂáª"Ê∏ÖÁêÜÊùÉÈôêÊñá‰ª∂ ---
      - name: Cleanup Root Files via Docker
        run: |
          # ÂÄüÁî® alpine ÈïúÂÉèÊåÇËΩΩÂΩìÂâçÂ∑•‰ΩúÁõÆÂΩïÔºåÂº∫Âà∂Âà†Èô§Êó†ÊùÉËÆøÈóÆÁöÑÊï∞ÊçÆÂ∫ìÊñá‰ª∂
          # ËøôÊ†∑‰∏çÈúÄË¶Å sudo ÂØÜÁ†Å‰πüËÉΩÂπ≤Êéâ root ÂàõÂª∫ÁöÑÊñá‰ª∂
          docker run --rm -v "$(pwd):/src" alpine:latest sh -c "rm -rf /src/backend/pb_data/* || true"

      # --- Á¨¨‰∫åÊ≠•ÔºöÁé∞Âú® Checkout Â∞±‰∏ç‰ºöÊä• EACCES ÈîôËØØ‰∫Ü ---
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          clean: true # ÂÖÅËÆ∏ÂÆÉÊ∏ÖÁêÜÂÖ∂‰ªñÈùû root Êñá‰ª∂

      # --- Á¨¨‰∏âÊ≠•ÔºöÁîüÊàê Nginx ÈÖçÁΩÆ ---
      - name: Generate Production Nginx Config
        run: |
          mkdir -p nginx
          cat > nginx/nginx.conf <<'EOF'
          events { worker_connections 1024; }
          http {
              include mime.types;
              default_type application/octet-stream;
              gzip on;
              server {
                  listen 80;
                  # ÈùôÊÄÅËµÑÊ∫êÂº∫ÂåπÈÖçÔºåËß£ÂÜ≥ CSS ‰∏¢Â§±
                  location ^~ /_astro/ {
                      proxy_pass http://blog-frontend:80;
                      proxy_set_header Host $host;
                      expires -1;
                      add_header Cache-Control "no-store, no-cache, must-revalidate";
                  }
                  location ~ ^/(api|_admin|_schema) {
                      proxy_pass http://blog-backend:8090;
                      proxy_set_header Host $host;
                  }
                  location / {
                      proxy_pass http://blog-frontend:80;
                      proxy_set_header Host $host;
                  }
              }
          }
          EOF

      # --- Á¨¨ÂõõÊ≠•ÔºöÂØºÂÖ• PocketBase Êï∞ÊçÆÔºàÊÄªÊòØÂØºÂÖ•ÊúÄÊñ∞Êï∞ÊçÆÔºâ---
      - name: Stop Backend Container
        run: |
          echo "üõë ÂÅúÊ≠¢ backend ÂÆπÂô®..."
          docker stop blog-backend || true
          docker rm blog-backend || true

      - name: Clean Old PocketBase Data
        run: |
          echo "üßπ Ê∏ÖÁêÜÊóßÊï∞ÊçÆÔºà‰ΩøÁî® Docker ÂÆπÂô®ÈÅøÂÖçÊùÉÈôêÈóÆÈ¢òÔºâ..."
          docker run --rm -v "/home/runner/pb_data:/data" alpine:latest sh -c "rm -rf /data/* || true"

      - name: Import PocketBase Data
        run: |
          echo "üì¶ ÂØºÂÖ• PocketBase Êï∞ÊçÆ..."
          # Á°Æ‰øùÁõÆÂΩïÂ≠òÂú®
          mkdir -p /home/runner/pb_data
          # Ëß£ÂéãÔºötar ÂåÖÂÜÖÊòØ pb_data/...ÔºåÂéªÊéâ‰∏ÄÂ±Ç pb_data/ ÂâçÁºÄ
          tar -xzf backend/pb_data_backup.tar.gz --strip-components=1 -C /home/runner/pb_data/
          echo "‚úÖ Êï∞ÊçÆÂØºÂÖ•ÂÆåÊàê"
          ls -la /home/runner/pb_data/

      # --- Á¨¨‰∫îÊ≠•ÔºöÈÉ®ÁΩ≤ (Ëøô‰∏ÄÊ≠•‰ºö‰øùÁïô‰Ω†ÁöÑ pb_data Êñá‰ª∂Â§πÔºåÂè™Êõ¥Êñ∞ÂÆπÂô®) ---
      - name: Pull and Re-deploy
        run: |
          docker compose pull
          docker compose up -d --force-recreate --no-build
          docker exec blog-gateway nginx -s reload

      - name: Health Check
        run: |
          sleep 15
          if curl -sf http://localhost:8080 > /dev/null; then
            echo "‚úÖ Deployment successful"
          else
            echo "‚ùå Health check failed"
            docker compose logs --tail=50
            exit 1
          fi

      - name: Intelligent Cleanup
        run: |
          docker image prune -f --filter "until=1h"
          docker builder prune -f