# ==========================================
# Hybrid Deployment Workflow
# Build: GitHub-hosted runner (ubuntu-latest)
# Deploy: Self-hosted runner (2GB server)
# ==========================================

name: Deploy to Production

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  FRONTEND_IMAGE: doublegooood/blog-frontend
  BACKEND_IMAGE: doublegooood/blog-backend

jobs:
  # ==========================================
  # Job 1: Build & Push Images (GitHub Runner)
  # ==========================================
  build:
    name: Build & Push Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          build-args: |
            NODE_OPTIONS=--max-old-space-size=1536
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

# ==========================================
  # Job 2: Deploy to Server (Self-Hosted Runner)
  # ==========================================
  deploy:
    name: Deploy to Server
    needs: build
    runs-on: self-hosted

    steps:
      # --- 第一步：用 Docker 容器"降维打击"清理权限文件 ---
      - name: Cleanup Root Files via Docker
        run: |
          # 借用 alpine 镜像挂载当前工作目录，强制删除无权访问的数据库文件
          # 这样不需要 sudo 密码也能干掉 root 创建的文件
          docker run --rm -v "$(pwd):/src" alpine:latest sh -c "rm -rf /src/backend/pb_data/* || true"

      # --- 第二步：现在 Checkout 就不会报 EACCES 错误了 ---
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          clean: true # 允许它清理其他非 root 文件

      # --- 第三步：生成 Nginx 配置 ---
      - name: Generate Production Nginx Config
        run: |
          mkdir -p nginx
          cat > nginx/nginx.conf <<'EOF'
          events { worker_connections 1024; }
          http {
              include mime.types;
              default_type application/octet-stream;
              gzip on;
              server {
                  listen 80;
                  # 静态资源强匹配，解决 CSS 丢失
                  location ^~ /_astro/ {
                      proxy_pass http://blog-frontend:80;
                      proxy_set_header Host $host;
                      expires -1;
                      add_header Cache-Control "no-store, no-cache, must-revalidate";
                  }
                  location ~ ^/(api|_admin|_schema) {
                      proxy_pass http://blog-backend:8090;
                      proxy_set_header Host $host;
                  }
                  location / {
                      proxy_pass http://blog-frontend:80;
                      proxy_set_header Host $host;
                  }
              }
          }
          EOF

      # --- 第四步：部署 (这一步会保留你的 pb_data 文件夹，只更新容器) ---
      - name: Pull and Re-deploy
        run: |
          docker compose pull
          docker compose up -d --force-recreate --no-build
          docker exec blog-gateway nginx -s reload

      - name: Health Check
        run: |
          sleep 15
          if curl -sf http://localhost:8080 > /dev/null; then
            echo "✅ Deployment successful"
          else
            echo "❌ Health check failed"
            docker compose logs --tail=50
            exit 1
          fi

      - name: Intelligent Cleanup
        run: |
          docker image prune -f --filter "until=1h"
          docker builder prune -f