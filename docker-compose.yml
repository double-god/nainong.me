version: '3.8'

services:
  # --- 后端服务 ---
  backend:
    # 指向 backend 目录下的 Dockerfile
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blog-backend
    restart: always
    # 挂载数据卷：确保删除容器后，数据库不丢失
    volumes:
      - ./backend/pb_data:/app/pb_data
    # 限制资源 (防止 OOM)
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M  # 【建议】从 128M 提升到 256M，防止 OOM 重启

  # --- 前端服务 ---
  frontend:
    # 指向 frontend 目录下的 Dockerfile
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blog-frontend
    restart: always
    environment:
      # 这里用于浏览器端 JS 访问 (比如点赞功能)，需要填你的公网域名
      - PUBLIC_API_URL=https://api.nainong.me
    # 不需要映射端口出来，由 Nginx 反代即可，或者映射用于测试
    expose:
      - "4321"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 300M

  # --- 网关服务 ---
  nginx:
    image: nginx:alpine
    container_name: blog-gateway
    restart: always
    ports:
      - "80:80"
      - "443:443"
    # 挂载配置文件和证书
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # 如果你还没申请证书，先把下面这一行注释掉
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M